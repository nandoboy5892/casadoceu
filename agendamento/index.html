<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Casa do Céu</title>
  
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #0077cc;
      --primary-dark: #005fa3;
      --secondary: #25d366;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --white: #ffffff;
      --overlay: rgba(0, 0, 0, 0.6);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Quicksand', sans-serif;
      color: var(--dark);
      line-height: 1.7;
      overflow-x: hidden;
      background-color: var(--light);
      padding-top: 80px;
    }
    
    /* Tipografia */
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      line-height: 1.3;
    }
    
    /* Navegação - Menu IDÊNTICO à página inicial */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      padding: 1rem;
      box-shadow: var(--shadow);
      z-index: 1000;
    }
    
    .nav-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      color: var(--primary);
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }
    
    .nav-logo:hover {
      transform: scale(1.05);
    }
    
    .nav-logo img {
      height: 30px;
      width: auto;
      transition: var(--transition);
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition);
      position: relative;
    }
    
    .nav-links a:hover {
      color: var(--primary);
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: var(--transition);
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .nav-links a.active {
      color: var(--primary);
    }
    
    .nav-links a.active::after {
      width: 100%;
    }
    
    /* Cabeçalho Hero */
    header {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                  url('https://raw.githubusercontent.com/nandoboy5892/casadoceu/main/imagem-fundo.jpg') no-repeat center center/cover;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--white);
      padding: 0 1.5rem;
      position: relative;
    }
    
    .hero-content {
      max-width: 800px;
      animation: fadeInUp 1s ease;
    }
    
    header img {
      max-width: 200px;
      width: 100%;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    
    header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }
    
    /* Formulário de Agendamento */
    .form-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    .form-intro {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: var(--dark);
    }
    
    .agendamento-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .form-embed, .calendar-embed {
      flex: 1 1 500px;
      min-width: 0;
    }
    
    .agendamento-grid iframe {
      width: 100%;
      min-height: 1500px;
      border: none;
      border-radius: 8px;
    }
    
    .calendar-embed iframe {
      min-height: 600px;
    }
    
    /* Botões flutuantes */
    .float-btn {
      position: fixed;
      bottom: 2rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--white);
      text-decoration: none;
      z-index: 100;
      font-size: 1.5rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .float-btn:hover {
      transform: translateY(-5px) scale(1.1);
    }
    
    .whatsapp {
      right: 2rem;
      background-color: var(--secondary);
    }
    
    .instagram {
      right: 5.5rem;
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    
    /* Rodapé */
    footer {
      background-color: var(--dark);
      color: var(--white);
      padding: 2rem 1.5rem;
      text-align: center;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .copyright {
      margin-top: 1rem;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    /* Animações */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsividade */
    @media (max-width: 992px) {
      header h1 {
        font-size: 2.2rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
    }
    
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      header h1 {
        font-size: 2rem;
      }
      
      header p {
        font-size: 1rem;
      }
      
      .form-container {
        padding: 1.5rem;
        margin: 1.5rem;
      }
      
      .agendamento-grid {
        flex-direction: column;
      }
      
      .agendamento-grid iframe {
        min-height: 1300px;
      }
      
      .calendar-embed iframe {
        min-height: 500px;
      }
      
      .float-btn {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
      }
      
      .whatsapp {
        right: 1rem;
      }
      
      .instagram {
        right: 4rem;
      }
    }
    
    @media (max-width: 576px) {
      header {
        min-height: 250px;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      .form-container {
        padding: 1rem;
        margin: 1rem;
      }
      
      .nav-logo span {
        display: none;
      }
      
      .nav-links a {
        padding: 0.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navegação IDÊNTICA à página inicial -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="https://i.imgur.com/Tgntdk2.png" alt="Logo Casa do Céu">
        <span>Casa do Céu</span>
      </a>
      <div class="nav-links">
        <a href="https://casadoceu.com.br/#sobre">Sobre</a>
        <a href="https://casadoceu.com.br/#galeria">Galeria</a>
        <a href="https://casadoceu.com.br/#valores">Valores</a>
        <a href="https://casadoceu.com.br/#localizacao">Localização</a>
        <a href="https://casadoceu.com.br/#contato">Contato</a>
        <a href="https://nandoboy5892.github.io/casadoceu/agendamento/" class="active">Agendamento</a>
      </div>
    </div>
  </nav>

  <!-- Cabeçalho Hero -->
  <header>
    <div class="hero-content">
      <img src="https://i.imgur.com/Tgntdk2.png" alt="Logo Casa do Céu">
      <h1>Agendamento</h1>
      <p>Reserve sua experiência inesquecível na Casa do Céu</p>
    </div>
  </header>

  <!-- Formulário de Agendamento -->
  <div class="form-container">
    <p class="form-intro">Veja abaixo os dias já reservados e os que estão disponíveis para agendamento:</p>
    
    <div class="agendamento-grid">
      <div class="calendar-embed">
        <iframe frameborder="0" loading="lazy" scrolling="no" src="https://calendar.google.com/calendar/embed?src=14b75b7ed5bc14409ed4370be8284163994de0e879e9c7322e75231a5a7c56cd%40group.calendar.google.com&amp;ctz=America%2FSao_Paulo"></iframe>
      </div>
      
      <div class="form-embed">
        <iframe loading="lazy" src="https://docs.google.com/forms/d/e/1FAIpQLSdcFlLbvC81DAsDUWkSBg7Z-JXYI8LP04abzqsN9XNxXIpbCQ/viewform?embedded=true">Carregando…</iframe>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="footer-content">
      <p class="copyright">&copy; 2025 Casa do Céu. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Botões Flutuantes -->
  <a href="https://wa.me/5531975746489" class="float-btn whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
  
  <a href="https://instagram.com/casadoceubh" class="float-btn instagram" target="_blank">
    <i class="fab fa-instagram"></i>
  </a>

  <script>
    // Script para menu interativo IDÊNTICO ao da página inicial
    document.addEventListener('DOMContentLoaded', function() {
      // Marca o link ativo
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const navLinks = document.querySelectorAll('.nav-links a');
      
      navLinks.forEach(link => {
        if (link.href === window.location.href || 
            (currentPage === 'agendamento' && link.getAttribute('href').includes('agendamento'))) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
      
      // Scroll suave para links internos
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          
          const targetId = this.getAttribute('href');
          if (targetId === '#') return;
          
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop - 80,
              behavior: 'smooth'
            });
            
            // Atualiza o menu ativo
            navLinks.forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            
            // Atualiza a URL sem recarregar a página
            history.pushState(null, null, targetId);
          }
        });
      });
    });
  </script>
</body>
</html>
